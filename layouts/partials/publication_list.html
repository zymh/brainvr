{{ with .Params.publications }}
<div class = "row">
    <h3> Publikace </h3>
    <div class="col-xs-12 col-md-12">
        <ul class="fa-ul">
            {{ range .links }}
                {{ range where $.Site.Pages "URL" ($.RelRef .) }}
                    <li><a href = {{ .RelPermalink }}>{{ .Title }}</a></li>
                {{ end }}
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
